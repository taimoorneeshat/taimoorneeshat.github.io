<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% for item in site.data.nav %}
            <li class="nav-item {% if page.url == item.url %} active {% endif %}">
              <a class="nav-link" href="{{ item.url | prepend: site.baseurl }}">{{ item.title }} {% if page.url == item.url %} <span class="sr-only">(current)</span> {% endif %}</a>
            </li>
          {% endfor %}
        </ul>
      </div>

      <a class="btn btn-outline-primary ml-auto mr-3" href="{{ "/contact/" | prepend: site.baseurl }}">Get in Touch</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </nav>

</header>
